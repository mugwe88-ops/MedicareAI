<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift MD Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text-main: #0f172a; --text-muted: #64748b; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; color: var(--text-main); }
        .container { max-width: 1000px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .card { background: white; padding: 24px; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 20px; }
        
        /* Queue Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: var(--text-muted); font-size: 0.85rem; padding-bottom: 10px; border-bottom: 1px solid #f1f5f9; }
        td { padding: 15px 0; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }
        .wa-link { color: #16a34a; text-decoration: none; font-weight: bold; }
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; background: #dcfce7; color: #166534; }
        
        .action-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .action-card { background: white; padding: 24px; border-radius: 12px; text-decoration: none; color: inherit; border: 1px solid #e2e8f0; text-align: center; }
        .logout-btn { padding: 8px 16px; background: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="welcome-section">
                <h1>Swift MD Portal</h1>
                <p>Welcome, <span id="welcome-name" style="color: var(--primary); font-weight: 600;">...</span></p>
            </div>
            <div style="display: flex; gap: 10px;">
                <a href="settings.html" style="padding: 8px 15px; background: #f1f5f9; color: #1e293b; text-decoration: none; border-radius: 5px; font-weight: 500;">Profile</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </header>

        <main>
            <div id="doctorSection" style="display: none;">
                <div class="card">
                    <h3 style="margin-top: 0;">Patient Queue (Upcoming Appointments)</h3>
                    <div id="queue-loading">Loading your appointments...</div>
                    <table id="queue-table" style="display: none;">
                        <thead>
                            <tr>
                                <th>Patient Name</th>
                                <th>Date/Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointment-list">
                            </tbody>
                    </table>
                </div>

                <div class="card">
                    <h3>Weekly WhatsApp Leads</h3>
                    <p>Total Clicks: <span id="totalLeads" style="font-weight: bold; color: var(--primary);">0</span></p>
                    <div id="leadsList"></div>
                </div>
            </div>

            <div id="patientSection" style="display: none;">
                <div class="action-grid">
                    <a href="directory.html" class="action-card"><h3>üîç Find a Doctor</h3><p>Book via WhatsApp</p></a>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function initDashboard() {
            try {
                const response = await fetch('https://medicareai-4av2.onrender.com/api/auth/me', { credentials: 'include' });
                if (!response.ok) { window.location.href = '/login.html'; return; }
                const user = await response.json();
                document.getElementById('welcome-name').innerText = user.name;

                if (user.role === 'doctor') {
                    document.getElementById('doctorSection').style.display = 'block';
                    loadDoctorQueue();
                    loadDoctorAnalytics();
                } else {
                    document.getElementById('patientSection').style.display = 'block';
                }
            } catch (err) { console.error(err); }
        }

        async function loadDoctorQueue() {
            try {
                const res = await fetch('https://medicareai-4av2.onrender.com/api/appointments/doctor-queue', { credentials: 'include' });
                const appointments = await res.json();
                
                document.getElementById('queue-loading').style.display = 'none';
                const table = document.getElementById('queue-table');
                const list = document.getElementById('appointment-list');

                if (!appointments || appointments.length === 0) {
                    document.getElementById('queue-loading').innerText = "No upcoming patients in your queue.";
                    document.getElementById('queue-loading').style.display = 'block';
                    return;
                }

                table.style.display = 'table';
                list.innerHTML = appointments.map(app => `
                    <tr>
                        <td style="font-weight: 600;">${app.patient_name}</td>
                        <td>${new Date(app.appointment_date).toLocaleString()}</td>
                        <td><span class="status-pill">${app.status}</span></td>
                        <td>
                            <a href="https://wa.me/${app.patient_phone}" target="_blank" class="wa-link">Chat on WhatsApp</a>
                        </td>
                    </tr>
                `).join('');
            } catch (err) { console.error(err); }
        }

        async function loadDoctorAnalytics() {
            const res = await fetch('https://medicareai-4av2.onrender.com/api/analytics/weekly-leads', { credentials: 'include' });
            const data = await res.json();
            let total = 0;
            document.getElementById('leadsList').innerHTML = data.map(item => {
                total += parseInt(item.lead_count);
                return `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #f1f5f9;">
                    <span>${item.day_of_week}</span><strong>${item.lead_count}</strong></div>`;
            }).join('');
            document.getElementById('totalLeads').innerText = total;
        }

        async function logout() {
            await fetch('https://medicareai-4av2.onrender.com/api/auth/logout', { method: 'POST', credentials: 'include' });
            window.location.href = '/login.html';
        }

        initDashboard();
    </script>
</body>
</html>
