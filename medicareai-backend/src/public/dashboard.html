<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedicareAI | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 glass p-6 rounded-2xl">
            <h1 class="text-2xl font-bold text-blue-900">Medicare<span class="text-blue-500">AI</span></h1>
            <div id="userInfo" class="text-right">
                <span id="userName" class="block font-semibold text-gray-700">Loading...</span>
                <button onclick="logout()" class="text-sm text-red-500 hover:underline">Logout</button>
            </div>
        </header>

        <div id="doctorView" class="hidden space-y-6">
            <h2 class="text-xl font-semibold text-blue-800">Doctor Control Center</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div class="glass p-6 rounded-2xl">
                    <h3 class="font-bold mb-4 text-blue-700">Patient Queue</h3>
                    <ul id="patientQueue" class="space-y-3 text-gray-600">
                        <li class="p-3 bg-white/50 rounded-lg">No active patients.</li>
                    </ul>
                </div>
                <div class="glass p-6 rounded-2xl">
                    <h3 class="font-bold mb-4 text-green-700">WhatsApp Leads</h3>
                    <div id="whatsappLeads" class="space-y-3">
                        <p class="text-sm text-gray-500 italic">Syncing live leads...</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="patientView" class="hidden space-y-6">
            <h2 class="text-xl font-semibold text-blue-800">Patient Portal</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div class="glass p-6 rounded-2xl">
                    <h3 class="font-bold mb-4 text-blue-700">Specialist Directory</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <a href="#" class="p-3 bg-blue-500 text-white text-center rounded-xl hover:bg-blue-600 transition">Cardiology</a>
                        <a href="#" class="p-3 bg-blue-500 text-white text-center rounded-xl hover:bg-blue-600 transition">Neurology</a>
                    </div>
                </div>
                <div class="glass p-6 rounded-2xl">
                    <h3 class="font-bold mb-4 text-gray-700">Appointment History</h3>
                    <div class="text-sm text-gray-500">No recent visits recorded.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function checkAuth() {
            try {
                // 'credentials: include' is vital for passing the session cookie
                const response = await fetch('/api/auth/status', { credentials: 'include' });
                const data = await response.json();

                if (!response.ok) throw new Error('Not authorized');

                document.getElementById('userName').innerText = data.user.name;

                if (data.user.role === 'doctor') {
                    document.getElementById('doctorView').classList.remove('hidden');
                } else {
                    document.getElementById('patientView').classList.remove('hidden');
                }
            } catch (err) {
                window.location.href = '/login.html';
            }
        }

        function logout() {
            // Add logout logic here
            window.location.href = '/login.html';
        }

        window.onload = checkAuth;
    </script>
</body>
</html>
