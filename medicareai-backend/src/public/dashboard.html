<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Swift MD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Swift MD Dashboard</h1>
            <p>Welcome, <span id="welcome-name">Loading...</span></p>
            <button onclick="logout()" style="padding: 8px 15px; background: #ef4444; color: white; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
        </header>

        <main style="margin-top: 20px;">
            <section id="analyticsSection" style="display: none; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);">
                <h3>Weekly WhatsApp Leads</h3>
                <p>Total Clicks: <span id="totalLeads" style="font-weight: bold; color: #2563eb;">0</span></p>
                <div id="leadsList" style="margin-top: 15px;">
                    </div>
            </section>

            <section id="generalInfo" style="margin-top: 20px;">
                <p>Access your medical tools and profile settings here.</p>
            </section>
        </main>
    </div>

    <script>
        async function loadDashboard() {
            try {
                // Verify session with the backend
                const userRes = await fetch('https://medicareai-4av2.onrender.com/api/auth/me', {
                    method: 'GET',
                    credentials: 'include' // CRITICAL: Sends the session cookie
                });

                if (!userRes.ok) {
                    console.warn("Unauthorized access. Redirecting to login...");
                    window.location.href = '/login.html';
                    return;
                }

                const user = await userRes.json();
                document.getElementById('welcome-name').innerText = user.name || 'User';

                // If the user is a doctor, show analytics
                if (user.role === 'doctor') {
                    document.getElementById('analyticsSection').style.display = 'block';
                    loadAnalytics();
                }
            } catch (err) {
                console.error("Dashboard error:", err);
                window.location.href = '/login.html';
            }
        }

        async function loadAnalytics() {
            try {
                const response = await fetch('https://medicareai-4av2.onrender.com/api/analytics/weekly-leads', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                const list = document.getElementById('leadsList');
                const totalSpan = document.getElementById('totalLeads');
                
                if (!data || data.length === 0) {
                    list.innerHTML = "<p style='color: #64748b;'>No leads yet this week.</p>";
                    return;
                }

                let total = 0;
                list.innerHTML = data.map(item => {
                    total += parseInt(item.lead_count);
                    return `
                        <div style="display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #f1f5f9;">
                            <span>${item.day_of_week}</span>
                            <strong>${item.lead_count} clicks</strong>
                        </div>
                    `;
                }).join('');
                
                totalSpan.innerText = total;
            } catch (err) {
                console.error("Analytics error:", err);
            }
        }

        async function logout() {
            await fetch('https://medicareai-4av2.onrender.com/api/auth/logout', { credentials: 'include' });
            window.location.href = '/login.html';
        }

        // Initialize dashboard on load
        loadDashboard();
    </script>
</body>
</html>
