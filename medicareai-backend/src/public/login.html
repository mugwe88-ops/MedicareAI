<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Swift MD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>

            <form id="loginForm">
                <input
                    type="email"
                    id="email"
                    placeholder="Email"
                    required
                >

                <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    required
                >

                <button type="submit">Login</button>
                <button type="button" id="logoutBtn">Logout</button>
            </form>

            <p class="link-text">
                New to Swift MD?
                <a href="signup.html">Join now</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
// --- START OF FETCH BLOCK ---
const response = await fetch('https://medicareai-4av2.onrender.com/api/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password }),
    credentials: 'include' // <--- CRITICAL: This allows the browser to save the session cookie
});

const data = await response.json();

if (response.ok) {
    // Optional: Save name/role for UI
    localStorage.setItem('userName', data.name);
    window.location.href = '/dashboard.html';
} else {
    alert(data.error || 'Login failed. Please check your credentials.');
}
// --- END OF FETCH BLOCK ---
            } catch (err) {
                alert('Network error. Please try again later.');
            }
        });
    </script>
</body>
</html>
