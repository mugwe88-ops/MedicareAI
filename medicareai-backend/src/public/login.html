<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Swift MD</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f1f5f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .auth-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #2563eb; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:disabled { background: #94a3b8; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2 style="text-align: center; margin-bottom: 10px;">Welcome Back</h2>
        <p style="text-align: center; color: #64748b; margin-bottom: 20px;">Login to your Swift MD account</p>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn">Login</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #64748b;">
            New to Swift MD? <a href="signup.html" style="color: #2563eb; text-decoration: none; font-weight: bold;">Join now</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.innerText = "Checking credentials...";

            try {
                const response = await fetch('https://medicareai-4av2.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                if (response.ok) {
                    window.location.href = '/dashboard.html';
                } else {
                    const data = await response.json();
                    alert(data.error || "Login failed");
                    btn.disabled = false;
                    btn.innerText = "Login";
                }
            } catch (err) {
                alert("Connection error. Try again.");
                btn.disabled = false;
                btn.innerText = "Login";
            }
        });
    </script>
</body>
</html>
