<div class="auth-card">
    <h2>Create Account</h2>
    <form action="/api/signup" method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        
        <div style="margin: 15px 0; text-align: left;">
            <label style="font-weight: bold; display: block; margin-bottom: 5px;">I am a:</label>
            <div style="display: flex; gap: 20px;">
                <label><input type="radio" name="role" value="patient" checked> Patient</label>
                <label><input type="radio" name="role" value="doctor"> Consultant Doctor</label>
                <label style="font-size: 0.9rem; color: var(--text);">WhatsApp Phone Number</label>
                <input type="tel" name="phone" placeholder="e.g., 254712345678" required>
            </div>
        </div>

        <button type="submit">Get Started</button>
    </form>
</div>
<div id="specialtySection" style="display: none; margin-top: 10px;">
    <label>Your Specialty</label>
    <select name="specialty">
        <option value="General Medicine">General Medicine</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Psychiatry">Psychiatry</option>
    </select>
</div>

<script>
    // Show specialty field only if "doctor" is selected
    document.querySelectorAll('input[name="role"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
            document.getElementById('specialtySection').style.display = 
                e.target.value === 'doctor' ? 'block' : 'none';
        });
    });
</script>
