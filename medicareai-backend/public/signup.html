<div class="auth-card">
    <h2>Create Account</h2>
    <form action="/api/signup" method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        
        <div style="margin: 15px 0; text-align: left;">
            <label style="font-weight: bold; display: block; margin-bottom: 5px;">I am a:</label>
            <div style="display: flex; gap: 20px;">
                <label><input type="radio" name="role" value="patient" checked> Patient</label>
                <label><input type="radio" name="role" value="doctor"> Consultant Doctor</label>
                <label style="font-size: 0.9rem; color: var(--text);">WhatsApp Phone Number</label>
                <input type="tel" name="phone" placeholder="e.g., 254712345678" required>
            </div>
        </div>

        <button type="submit">Get Started</button>
    </form>
</div>
<div id="specialtySection" style="display: none; margin-top: 10px;">
    <label>Your Specialty</label>
    <select name="specialty">
        <option value="General Medicine">General Medicine</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Psychiatry">Psychiatry</option>
    </select>
</div>

<div style="margin: 15px 0; font-size: 0.85rem; color: #64748b;">
    <input type="checkbox" id="terms" required>
    <label for="terms">
        I agree to the <a href="#" onclick="showModal('terms')">Terms of Service</a> 
        and <a href="#" onclick="showModal('privacy')">Privacy Policy</a>.
    </label>
</div>

<script>
    // Show specialty field only if "doctor" is selected
    document.querySelectorAll('input[name="role"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
            document.getElementById('specialtySection').style.display = 
                e.target.value === 'doctor' ? 'block' : 'none';
        });
    });
    
    
</script>

<div id="legalModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;">
    <div style="background:white; margin:10% auto; padding:20px; width:80%; max-width:500px; border-radius:12px;">
        <h3 id="modalTitle"></h3>
        <div id="modalContent" style="max-height:300px; overflow-y:auto; margin:15px 0; font-size:0.9rem;"></div>
        <button onclick="document.getElementById('legalModal').style.display='none'" class="btn">Close</button>
    </div>
</div>

<script>
    const content = {
        terms: "By using Swift MD, you agree that we facilitate connections between patients and consultants via WhatsApp...",
        privacy: "Swift MD values your privacy. We use your phone number for OTP verification and to facilitate WhatsApp bookings..."
    };
    function showModal(type) {
        document.getElementById('modalTitle').innerText = type === 'terms' ? 'Terms of Service' : 'Privacy Policy';
        document.getElementById('modalContent').innerText = content[type];
        document.getElementById('legalModal').style.display = 'block';
    }
</script>
</body> </html>
